---
layout: default
---

{% assign index = true %}
{% for page in paginator.posts %}
{% assign content = page.content %}
	{% include article.html %}
{% endfor %}
<footer>
	<nav>
		<ul>
			{% if paginator.next_page %}<li class="older"><a href="{{ paginator.next_page }}">&larr; Older</a></li>{% endif %}
			{% if paginator.previous_page %}<li class="newer"><a href="{{ paginator.previous_page }}">Newer &rarr;</a></li>{% endif %}
		</ul>
	</nav>
</footer>
